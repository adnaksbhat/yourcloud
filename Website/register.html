<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - YourCloud</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=99915019fe0fa5f15050907b543732a6">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css?h=0c9a8c981e40c5c14fa89fc6ff628375">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"
                            style="background-image: url(&quot;assets/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4&quot;);">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" onsubmit="return register()" method="POST" action="/register">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="fname"
                                            placeholder="First Name" pattern="[a-zA-Z ]+" name="first_name"
                                            oninvalid="setCustomValidity('Enter a Valid Name')"
                                            onchange="try{setCustomValidity('')}catch(e){}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="text" id="lname"
                                            placeholder="Last Name" pattern="[a-zA-Z ]+" name="last_name"
                                            oninvalid="setCustomValidity('Enter a Valid Name')"
                                            onchange="try{setCustomValidity('')}catch(e){}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-user" type="email" id="email"
                                        aria-describedby="emailHelp" placeholder="Email Address" name="email"
                                        oninvalid="setCustomValidity('Enter a Valid Email')"
                                        onchange="try{setCustomValidity('')}catch(e){}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="password" id="pass"
                                            placeholder="Password" name="password" required="" minlength="8"
                                            onchange="try{setCustomValidity('')}catch(e){}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="password" id="pass2"
                                            placeholder="Repeat Password" name="password_repeat" minlength="8"
                                            required="" onchange="try{setCustomValidity('')}catch(e){}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="dropdown">
                                        <select class="btn dropdown-toggle btn-user" placeholder="Choose Plan"
                                            style="width: 100%; border-color: #bac8f3;border-radius: 10rem;" required
                                            oninvalid="setCustomValidity('Choose a plan')" name="plan">
                                            Choose Plan
                                            <div class="dropdown-menu border rounded border-light" role="menu">
                                                <option class="dropdown-item">Choose Plan</option>
                                                <option class="dropdown-item">Basic</option>
                                                <option class="dropdown-item">Delux</option>
                                                <option class="dropdown-item">Premium</option>
                                            </div>
                                        </select>
                                    </div>
                                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit"
                                    value="submit">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account?
                                    Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/script.min.js?h=cda46db5f8853791105ff4715b7208f3"></script>
    <script>
        function register() {
            var valid = true;
            var pass1 = document.getElementById("pass");
            var pass2 = document.getElementById("pass2");
            if (pass1.value != pass2.value) {
                pass2.setCustomValidity('Passwords should match');
                return false;
            }
            else
                return true;
        }

    </script>
</body>

</html>
